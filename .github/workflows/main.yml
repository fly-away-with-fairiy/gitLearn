name: HTML5 Lint

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Run HTML5 Validator
      uses: docker://ghcr.io/wjdp/htmltest:latest
      with:
        file: './**/*.html'
